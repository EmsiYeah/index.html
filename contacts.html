<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="index.css">

  <style>

  textarea {
    background-color: #d3f4ff;
  }

  input {
    background-color: #d3f4ff;
  }

  </style>


</head>

<body>
  <h1><strong>You can contact me here:</strong></h1>
  <p>Prrrrrrr </p>
  <p>Non mi troverai. </p>
  <p>Sucati che ti do i miei contatti, <br>
    ma mi puoi scrivere qui sotto: </p>

  <hr> <!-- Queste linee in realtà sono state modificate su CSS per non avere caratteristiche.
    creano solo un ulteriore spazio -->

  <form action="mailto:mariachiara.battocchio@hotmail.it" method="post" enctype="text/plain">
    <!--l'azione del submit si riferisce alla action nel form. Verrà aperto
    mail per mandare una mail all'indirizzo indicato, "postando" il testo indicato
    dagli input criptato in utf-8 come text/plain, testo normale-->
    <label for="Name">Your Name</label>
    <input type="text" name="yourName"> <br>

    <hr>

    <label for="Email">Your Email</label>
    <input type="email" name="yourEmail"> <br>
    <!-- yourEmail DEVE essere per forza scritto così per attivare le bounderies
    e le info di controllo per la mail-->

    <hr>

    <label for="Message">Your Message</label> <br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea> <br>
    <!-- Permette di aprire finestre di testo estendibili. E' necessario
    inserire la grandezza di default-->
    <input type="submit" name"">
  </form>

</body>

</html>
